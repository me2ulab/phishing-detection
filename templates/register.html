<html>
<head>
<title>Registration</title>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}">
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
</head>
<body>
    <h2 class="text-center"> Register </h2>
    <div class="row">
        <div class="col-md-4 mx-auto">
<form action="/register" method="POST" onsubmit="return validate()">
    <div class="form-group">
    <label>Email:</label><input class="form-control" type="email" name="email">
</div>
<div class="form-group">

   <label>Password:</label> <input class="form-control" type="password" name="password" id="password" required></div>
   <div class="form-group">

   <label class="form-control-label">Confirm Password:</label> <input class="form-control" type="password" name="cpassword" id="cpassword"></div>
   <div class="form-group">

    <label>First Name: </label><input class="form-control" type="text" name="firstName"></div>
    <div class="form-group">
   <label>Last Name:</label> <input class="form-control" type="text" name="lastName"></div>
   <div class="form-group">
    

    <p><input class="btn btn-primary" type="submit" value="Register"></p>

    <a href="/loginForm">Login here</a>
</form>
</div>
</div>
</body>
</html>
