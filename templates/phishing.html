<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/font-awesome.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-inverse bg-inverse navbar-toggleable">
		<div class="container">
			<a href="/" class="navbar-brand"><strong>Cybercrime</strong> Detection suite</a>
			<button class="navbar-toggler">
				<span class="navbar-toggler-icon" data-target="#navCollapse" data-toggle="collapse"></span>
			</button>
			<div id="navCollapse" class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a href="/" class="nav-link">Home</a></li>
				<li class="nav-item"><a href="/phishing" class="nav-link" data-target="#signup" data-toggle="modal">Phishing</a></li>
				<li class="nav-item"><a href="/ddos" class="nav-link">DDOS</a></li>
				<li class="nav-item"><a href="/botnet" class="nav-link">Botnets</a></li>
				<li class="nav-item"><a href="/loginForm" class="nav-link" data-target="#signup" data-toggle="modal">Admin Login</a></li>
				<li class="nav-item"><a href="/registrationForm" class="nav-link">Register</a></li>

			</ul>
		</div>
		</div>
	</nav>
	
	<header id="home">
		<div class="container">
			
			<div class="row mt-5 d-flex">
				
				<h2></h2>
				
				<div class="col-xl-10">
					<form method="POST" action="/phishingd">
					<input type="text" name="url" placeholder="url" class="form-control" width="500px">
				</div>
				<div class="col-md-2"><button class=" btn btn-primary" type="submit">Submit</button></div>
			</form>
			</div>
			<div class="row mt-5">
				{% if url==1 %}
				<div class="col-md-8 "><h4 >{{url}}</h4></div>
				<div class="col-md-4 text-danger"><h4>Phishing (Not Safe)</h4></div>
				{%else%}
				<div class="col-md-8 "><h4 >{{url}}</h4></div>
				<div class="col-md-4 text-danger"><h4>Safe</h4></div>
				{%endif%}
			</div>
		</div>
	</header>
				<div class="modal" id="signup">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header text-center ">
		       
				<button class="close" data-dismiss="modal"><span>&times;</span></button>
			</div>
			<div class="modal-body bg-primary">
				<div class="card  card-primary text-center">
				
						<h3>Login here</h3>
						
						<form>
							<div class="form-group">
								<input type="text" name="" class="form-control form-control-lg" placeholder="username">
							</div>
					
							<div class="form-group">
								<input type="Password" name="" class="form-control form-control-lg" placeholder="Password">
							</div>
							
							<input type="submit" name="" value="Login" class="btn btn-info btn-block  ">
						</form>
					
				</div>
			</div>
			
		</div>
	</div>
</div>
<script  src="js/jquery.min.js"></script>
<script  src="js/tether.min.js"></script>
<script  src="js/bootstrap.min.js"></script>
</body>
</html>
